
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
<link href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- Modal -->


  <div class="modal-header">
    <h4 class="modal-title" id="exampleModalLabel">Nome: {{ produto.nome_produto }}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form method="get" action="">

  <div class="modal-body text-center">
    {% if produto.img_produto %}
    <div class="imagem-carrinho">
        <img src="{{produto.img_produto.url}}" class="imagens-produtos">
    </div>
        {% else %}
    <div class="imagem-carrinho">
        <img  class="imagens-produtos" src="{% static 'imagens/sem-imagem.png'%}/">
    </div>
    {% endif %}
    <div class=" modal-body text-left">
      <p class="text-success"> <br>{{ produto.status_produto }} </p>
      <p><strong> Descrição: </strong><br>{{ produto.descricao_produto }} </p>
      <p><strong> Preço: </strong><br>{{ produto.preco_produto }} </p>
    </div>
  </div>
  



  <div class="modal-footer">
    <button  type="button" class="btn btn-secondary text-white" data-dismiss="modal">Cancelar</button>
    <button type="button" class="btn btn-primary"><i class="fa fa-shopping-cart"></i> Adcionar</button>
  </div>
</form>
