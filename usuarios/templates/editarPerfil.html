{% extends 'base.html' %}

{% block body %}

<div class="container col-md-5 ">
    <h1 class="text-white">Editar Perfil do usuário</h1>
    <form method="POST" action="{% url 'salvarAlteracoesUsuario' usuario.username %}">

        {% csrf_token %}
        
    <p><label class="control-label text-white" for="id_user">Usuário</label>
    <select name="user" class=" form-control" required id="id_user">
      
          <option value="{{ usuario.id }}" selected>{{ usuario.username }} </option>
        
    </select></p>

    <div class="text-white">
    <p><label for="id_first_name">Primeiro nome:</label><input type="text" name="first_name" class=" form-control" id="id_first_name" value="{{ usuario.first_name }}" /></p>
    <p><label for="id_last_name">Último nome:</label><input type="text" name="last_name" class=" form-control" id="id_last_name" value="{{ usuario.last_name }}" /></p>
    <p><label for="id_email">E-mail:</label><input type="text" name="email" class=" form-control" id="id_email" value="{{ usuario.email }}" /></p>
    <p><label for="id_telefone">Telefone:</label><input type="number" name="telefone" class=" form-control" id="id_telefone" value="{{ perfil.telefone }}" /></p>
    <p><label for="id_endereco_completo">Endereço:</label><input type="text" name="endereco_completo"  maxlength="500" class=" form-control" id="id_endereco_completo"  value="{{ perfil.endereco_completo }}"/></p>
    <p><label for="id_idade"></label>Idade:<input type="number" name="idade" class=" form-control" id="id_idade" value="{{ profile.idade }}" /></p>
  </div>
          <button type="submit" class="btn btn-primary"> Salvar alterações</button></p>
          <br><br>
      </form>
</div>

<div class="container col-md-6">

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">Telefone</th>
        <th scope="col">Endereço</th>
      </tr>
    </thead>
    {% for perfil in perfil %}
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td><input type="text" name="user" class=" form-control" id="_id_user" value="{{ perfil.user }}" /></td>
        <td><input type="number" name="idade" class=" form-control" id="id_idade" value="{{ perfil.idade }}" /></td>
        <td><input type="number" name="telefone" class=" form-control" id="id_telefone" value="{{ perfil.telefone }}" /></td>
        <td><input type="text" name="endereco_completo"  maxlength="500" class=" form-control" id="id_endereco_completo"  value="{{ perfil.endereco_completo }}"/></td>
      </tr>
    </tbody>
    {% endfor %}
    
  </table>
</div>
<br><br>
{% endblock %}
